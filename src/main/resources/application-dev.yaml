server.port: 8097

spring:
  main:
    banner-mode: console
  datasource:
    url: jdbc:mysql://localhost:3306/BOOKING_INGESTION_DB?useSSL=false&serverTimezone=UTC
    username: books
    password: books
  flyway:
    url: jdbc:mysql://localhost:3306/BOOKING_INGESTION_DB
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  kafka:
    bootstrap-servers: localhost:9092
    properties:
      sasl.mechanism: SCRAM-SHA-512
      sasl.jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="password";
      security.protocol: SASL_PLAINTEXT
      schema.registry.url: http://localhost:9010/apis/ccompat/v7

management:
  endpoint:
    health:
      probes:
        enabled: true
