spring:
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    properties:
      schema.registry.url: mock://schema-registry
      auto.register.schemas: true
      use.latest.version: true
    consumer:
      properties:
        schema.registry.url: mock://schema-registry
        specific.protobuf.value.type: com.avaloq.acp.bde.protobuf.books.Books
        auto.register.schemas: true
        use.latest.version: true
  # db-properties only used if no docker-deamon is running (and hence testcontainers-framwork cannot be used)
  datasource:
    url: jdbc:mysql://localhost:3306/BOOKING_INGESTION_DB?useSSL=false&serverTimezone=UTC
    username: books
    password: books
  flyway:
    url: jdbc:mysql://localhost:3306/BOOKING_INGESTION_DB
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

